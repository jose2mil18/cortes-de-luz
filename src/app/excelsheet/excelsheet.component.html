      </div>
    </div>

<div class="tablehor">
<p-table #dt2  [value]="filelist" dataKey="id"
[rows]="5" responsive-scrolling [showCurrentPageReport]="true" selectionMode="single" [scrollable]="true"  [rowsPerPageOptions]="[5,10,25,50]"   class="p-datatable-responsive-demo"
[paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['Medidor', 'Nombre']">
<ng-template pTemplate="colgroup" let-columns>
    <colgroup>
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:200px">
        <col style="width:200px">
        <col style="width:100px">
        <col style="width:100px">
        <col style="width:100px">
        <col style="width:90px">
        <col style="width:90px">
        <col style="width:50px">
    </colgroup>
</ng-template>
<ng-template pTemplate="header">
        <tr>
            <th style="width: 6%;">#</th>
            
            <th style="width: 6%;">Ruta</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Medidor</th>
            <th>Orden</th>
            <th>Cliente_Lec</th>
            <th style="width:8%">t_Anteri</th>
            <th style="width:8%">Lect_Actual</th>
            <th>EDIT</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="caption">
        <div class="table-header">
            <h3>Lista de Cortes</h3>
            <br>
            <ng-container style="float:right">
                <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Global Search"  />
            </span>
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" title="Exportar a excel" tooltipPosition="bottom" style="float:right"></button>
           
            </ng-container>
           
            
        </div>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-corte>
        <tr>
            <td>{{i+1}}</td>
            <td>{{corte.Ruta}}</td>
            <TD>{{corte.Nombre}}</TD>
            <td>{{corte.Categoria}}</td>
            <TD>{{corte.Medidor}}</TD>
            <td>{{corte.Orden}}</td>
            <TD>{{corte.Cliente_Lec}}</TD>
            <td>{{corte.t_Anteri}}</td>
            <td>{{corte.Lect_Actual}}</td>
            <td style="text-align: center">
                <button pButton type="button" class="p-button-secondary" icon="pi pi-pencil" (click)="showBasicDialog(corte)"></button>
            </td>
           
        </tr>
    </ng-template>
</p-table>
</div>
<p-dialog header="Corte" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="corte.Nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Codigo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword" [(ngModel)]="corte.Codigo" name="hora" placeholder="">
          </div>
        </div>
        
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Lect_Actual</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" [(ngModel)]="corte.Lect_Actual" name = "lectura" placeholder="">
            </div>
          </div>
      </form>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="guardar()" label="Guardar" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
